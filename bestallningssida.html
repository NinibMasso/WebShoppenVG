<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Beställningssida</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="nav-item"><a href="index.html" class="nav-link active">Webshoppen</a></li>
          <li role="nav-item"><a href="om-oss.html" class="nav-link">Om oss</a></li>
          <li role="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="container" class="bestallning">
      <h2>Beställning</h2>
      <form id="myForm">
        <div class="input-control">
          <label for="name" style="font-weight: 600;">Namn</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Namn">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email" style="font-weight: 600;">E-postadress</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="telefonnr" style="font-weight: 600;">Telefonnummer</label>
          <input type="tel" class="form-control" id="telefonnr" name="telefonnr" placeholder="Telefonnummer">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="address" style="font-weight: 600;">Leveransaddress</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Address">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="postnr" style="font-weight: 600;">Postnummer</label>
          <input type="text" class="form-control" id="postnr" name="postnr" placeholder="Postnummer">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="ort" style="font-weight: 600;">Ort</label>
          <input type="text" class="form-control" id="ort" name="ort" placeholder="Ort">
          <div class="error"></div>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Slutför beställning</button>
      </form>
    </div>
    <hr>

    <div class="container" class="row marketing">
      <div class="col-lg-12">
        <div id="resultat">
          <div class="container">
            <h2>Varukorg</h2>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Bild</th>
                    <th scope="col">Produkt</th>
                    <th scope="col">Pris per styck</th>
                    <th scope="col">Antal</th>
                    <th scope="col">Totalt pris</th>
                    <th scope="col">Åtgärder</th>
                  </tr>
                </thead>
                <tbody id="cart-table-body">
                </tbody>
              </table>
            </div>
            <div id="cart-total">
              <p>Totalt: <span id="total-price">$0.00</span></p>
            </div>
            <button id="clear-cart-btn" class="btn btn-danger">Töm varukorgen</button>
            <br><br>
          </div>
        </div>

        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2024 Webshoppen, Inc.</p>
      </footer>
    </div>
  </div>

  crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/beställningsscript.js"></script>
</body>

</html>
